name: rewind_words
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  audio_recorder:
    git: git://github.com/mmcc007/audio_recorder
  flutter_sound: ^1.2.1
  reverse_audio:
    git: git://github.com/Pyozer/reverse_audio
  path_provider: ^0.4.1
  simple_permissions: ^0.1.9
  
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
     - family: JandaSafeandSound
       fonts:
          - asset: assets/fonts/JandaSafeandSound.ttf
            style: normal

     - family: palameciaTitling
       fonts:
          - asset: assets/fonts/palameciaTitling.ttf
            style: normal
